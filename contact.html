<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/contact.css">
    <title>Contact</title>
</head>

<body>

    <div>
        <div class="container-fluid">
            <div class="row hv-55">
                <div class="col-12 col-md-6 order-2 order-md-1 d-flex justify-content-center align-items-center">
                    <div class="p-10">
                        <div class="m-3052">
                            <a href="index.html" class="d-flex td-none">
                                <div>
                                    <img src="img/sumnotes_bee.svg" alt="Sumnotes-Bee">
                                </div>
                                <span class="d-flex align-items-center fs-20 lh-40 color-26272F fw-500">Sumnotes</span>
                            </a>
                        </div>
                        <div class="mb-40">
                            <h3 class="mb-38 letter-space-001">Any feedback?</h3>
                            <small><strong>Let's Talk!</strong></small> <br>
                            <small>Email Adress: <a href="#">info@sumnotes.com</a></small> <br>
                            <small>Phone Number: (375) 38 91 0021</small>
                        </div>
                        <div class="form">
                            <form action="#" id="submit-form">
                                <div class="mb-16">
                                    <input type="email" class="custom-input" placeholder="Email">
                                </div>
                                <div class="mb-16">
                                    <input type="text" class="custom-input" placeholder="Your Message">
                                </div>

                                <div class="mb-16">
                                    <label class="custom-input border-BED3F3">
                                            <div class="d-flex align-items-center justify-content-between c-pointer color-000000">
                                                <div>
                                                    <p class="mb-0">Upload your file</p>
                                                </div>
                                               
                                                <div>
                                                    <img src="img/file-uploader-contact.png" alt="File Uploader" class="img-fluid w-20 h-20">
                                                </div>
                                            </div>
                                            <input type="file" class="d-none">
                                        </label>
                                </div>

                                <button type="submit" class="custom-btn mb-16">Send Message</button>
                            </form>

                            <span class="footer-text d-inline-block w-75 fs-14 color-959FB0 lh-28 text-center">By signing up, I agree to the Sumnotes Privacy Policy and Terms of Service.</span>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 order-1 order-md-2 bg-colorGradient d-flex justify-content-center align-items-center">
                    <div class="text-center color-FFFFFF py-5">
                        <h4 class="fw-600 fs-30 lh-56 letter-space-001">Any feedback?</h4>
                        <div>
                            <p class="feedback-text lh-24 mb-0">Check and test the platform <br> to see how it works, check and test the platform <br> to see how it works.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
